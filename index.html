<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benatic Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="pfp.jpg" alt="Profile Picture" class="profile-pic">
            <h1>benatic</h1>
        </div>
        <div class="links">
            <a href="https://open.spotify.com" class="link" target="_blank">Spotify</a>
            <a href="https://youtube.com" class="link" target="_blank">YouTube</a>
            <a href="https://instagram.com" class="link" target="_blank">Instagram</a>
            <a href="https://design.benatic.com" class="link" target="_blank">Website</a>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
