<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>benatic portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="intro-screen">
        <div class="intro-content">
            <img src="spinner.svg" alt="Spinner" class="spinner">
            <p id="typing-text"></p>
        </div>
    </div>
    <canvas id="drawing-canvas"></canvas>
    <div class="main-content">
        <div class="container">
            <div class="profile">
                <img src="pfp.jpg" alt="Profile Picture" class="profile-pic">
                <h1 id="benatic-text"></h1>
            </div>
            <div class="links">
                <a href="https://open.spotify.com/user/qe6p3k08ed5owmcmzzru120mf?si=a402f915cac04d91" class="link" target="_blank">Spotify</a>
                <a href="https://benatic.bandcamp.com/" class="link" target="_blank">Bandcamp</a>
                <a href="https://www.youtube.com/@benatic" class="link" target="_blank">YouTube</a>
                <a href="https://www.instagram.com/benaticmusic/" class="link" target="_blank">Instagram</a>
            </div>
        </div>
        <audio id="background-music" loop>
            <source src="background-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <div class="mute-button" id="mute-button">
                <img id="mute-icon" src="unmuted.svg" alt="Unmuted Icon">
            </div>
        </div>
        <div class="controls-left">
            <div class="erase-button" id="erase-button">
                <img id="erase-icon" src="eraser.svg" alt="Eraser Icon">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
